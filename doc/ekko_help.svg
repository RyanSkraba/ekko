old" class="color11">ekko</text><text x="32" textLength="328" style="fill:#c19c00"> warn MyComponent is running out of space</text></g><g id="g8"><text textLength="32" font-weight="bold" class="color10">ekko</text><text x="32" textLength="232" style="fill:#13a10e"> ok MyComponent is successful</text></g><g id="g9"><text textLength="32" font-weight="bold" class="foreground">ekko</text><text x="32" textLength="232" class="foreground"> bold MyComponent is starting</text></g><g id="g10"><text textLength="32" font-weight="bold" class="foreground">ekko</text><text x="32" textLength="208" class="foreground"> b MyComponent is starting</text></g><g id="g11"><text textLength="32" font-weight="bold" class="foreground">ekko</text><text x="32" textLength="176" class="foreground"> banner_b Prefix with </text><text x="208" textLength="56" font-weight="bold" class="color13">banner_</text><text x="264" textLength="272" class="foreground"> to fill dashes ------------------</text></g><g id="g12"><text textLength="32" font-weight="bold" class="foreground">ekko</text><text x="32" textLength="184" class="foreground"> comment_b Prefix with </text><text x="216" textLength="64" font-weight="bold" class="color13">comment_</text><text x="280" textLength="8" class="foreground"> </text><text x="288" textLength="136" font-weight="bold" class="color8"># to add comments</text></g><g id="g13"><text textLength="32" font-weight="bold" class="foreground">ekko</text><text x="32" textLength="240" class="foreground"> comment_b_45 And suffix with </text><text x="272" textLength="24" font-weight="bold" class="color13">_NN</text><text x="296" textLength="56" class="foreground">       </text><text x="352" textLength="232" font-weight="bold" class="color8"># to align comments at col NN</text></g><g id="g14"><text textLength="224" font-weight="bold" class="color14">Environment, keys and values</text><text x="224" textLength="416" class="color6"> ---------------------------------------------------</text></g><g id="g15"><text textLength="312" font-weight="bold" class="foreground">ekko export MY_ENV_VARIABLE \&quot;a value\&quot;</text><text x="312" textLength="8" class="foreground"> </text><text x="320" textLength="216" font-weight="bold" class="color8"># Only echoed, not executed</text></g><g id="g16"><text textLength="56" class="color7">export </text><text x="56" textLength="120" font-weight="bold" class="color13">MY_ENV_VARIABLE</text><text x="176" textLength="8" class="color7">=</text><text x="184" textLength="72" font-weight="bold" class="color14">&quot;a value&quot;</text></g><g id="g17"><text textLength="120" font-weight="bold" class="foreground">ekko export PWD</text><text x="120" textLength="8" class="foreground"> </text><text x="128" textLength="224" font-weight="bold" class="color8"># Echos current value in env</text></g><g id="g18"><text textLength="56" class="color7">export </text><text x="56" textLength="24" font-weight="bold" class="color13">PWD</text><text x="80" textLength="8" class="color7">=</text><text x="88" textLength="96" font-weight="bold" class="color14">/opt/workdir</text></g><g id="g19"><text textLength="32" font-weight="bold" class="foreground">ekko</text><text x="32" textLength="128" class="foreground"> kv_12 name ekko</text></g><g id="g20"><text textLength="112" class="color13">        name: </text><text x="112" textLength="32" class="foreground">ekko</text></g><g id="g21"><text textLength="112" class="color13">      column: </text><text x="112" textLength="16" class="foreground">12</text></g><g id="g22"><text textLength="32" font-weight="bold" class="foreground">ekko</text><text x="32" textLength="128" class="foreground"> kv_45 name ekko</text></g><g id="g23"><text textLength="376" class="color13">                                         name: </text><text x="376" textLength="32" class="foreground">ekko</text></g><g id="g24"><text textLength="376" class="color13">                                       column: </text><text x="376" textLength="16" class="foreground">45</text></g><g id="g25"><text textLength="32" font-weight="bold" class="foreground">ekko</text><text x="32" textLength="104" class="foreground"> kv name ekko</text></g><g id="g26"><text textLength="256" class="color13">                          name: </text><text x="256" textLength="32" class="foreground">ekko</text></g><g id="g27"><text textLength="256" class="color13">                        column: </text><text x="256" textLength="96" class="foreground">30 (default)</text></g><g id="g28"><text textLength="72" font-weight="bold" class="color14">Execution</text><text x="72" textLength="568" class="color6"> ----------------------------------------------------------------------</text></g><g id="g29"><text textLength="240" font-weight="bold" class="foreground">ekko no-exec ls -d &quot;$HOME&quot;/Do*</text><text x="240" textLength="8" class="foreground"> </text><text x="248" textLength="96" font-weight="bold" class="color8"># Print only</text></g><g id="g31"><text textLength="216" font-weight="bold" class="foreground">ekko exec ls -d &quot;$HOME&quot;/Do*</text><text x="216" textLength="8" class="foreground"> </text><text x="224" textLength="160" font-weight="bold" class="color8"># Execute and timing</text></g><g id="g33"><text textLength="48" class="color13">TIME: </text><text x="48" textLength="592" class="foreground">4 (00:00:00.004) ls -d /home/docker-user/Documents /home/docker-user/Downl</text></g><g id="g35"><text textLength="56" class="color7">export </text><text x="56" textLength="152" font-weight="bold" class="color13">EKKO_LAST_EXEC_TIME</text><text x="208" textLength="8" class="color7">=</text><text x="216" textLength="8" font-weight="bold" class="color14">4</text></g><g id="g36"><text textLength="104" font-weight="bold" class="color14">Notifications</text><text x="104" textLength="536" class="color6"> ------------------------------------------------------------------</text></g><g id="g37"><text textLength="32" font-weight="bold" cl