<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="terminal" width="640" baseProfile="full" viewBox="0 0 640 937"><defs><style id="generated-style" type="text/css">text{dominant-baseline:text-before-edge;white-space:pre}.foreground{fill:#ccc}.background{fill:#0c0c0c}.color6{fill:#3a96dd}.color8{fill:#767676}.color11{fill:#f9f1a5}.color12{fill:#3b78ff}.color13{fill:#b4009e}.color14{fill:#61d6d6}</style></defs><svg width="640" height="935" preserveAspectRatio="xMidYMin slice" style="font-family:&quot;DejaVu Sans Mono&quot;,monospace;font-style:normal;font-size:14px" viewBox="0 0 640 935"><rect width="100%" height="100%" class="background"/><defs><g id="g1"><text class="color14" font-weight="bold" textLength="184">Basic colour formatting</text><text x="184" class="color6" textLength="456"> --------------------------------------------------------</text></g><g id="g2"><text class="color14" font-weight="bold" textLength="32">ekko</text><text x="32" class="color6" textLength="224"> msg MyComponent is starting</text></g><g id="g3"><text class="color12" font-weight="bold" textLength="32">ekko</text><text x="32" class="color12" textLength="232"> msg2 MyComponent is starting</text></g><g id="g4"><text class="color13" font-weight="bold" textLength="32">ekko</text><text x="32" class="color13" textLength="232"> msg3 MyComponent is starting</text></g><g id="g5"><text font-weight="bold" style="fill:#e74856" textLength="32">ekko</text><text x="32" style="fill:#c50f1f" textLength="208"> error MyComponent aborted</text></g><g id="g6"><text class="color11" font-weight="bold" textLength="32">ekko</text><text x="32" style="fill:#c19c00" textLength="328"> warn MyComponent is running out of space</text></g><g id="g7"><text font-weight="bold" style="fill:#16c60c" textLength="32">ekko</text><text x="32" style="fill:#13a10e" textLength="232"> ok MyComponent is successful</text></g><g id="g8"><text class="foreground" font-weight="bold" textLength="32">ekko</text><text x="32" class="foreground" textLength="232"> bold MyComponent is starting</text></g><g id="g9"><text class="foreground" font-weight="bold" textLength="32">ekko</text><text x="32" class="foreground" textLength="208"> b MyComponent is starting</text></g><g id="g10"><text class="foreground" font-weight="bold" textLength="32">ekko</text><text x="32" class="foreground" textLength="176"> banner_b Prefix with </text><text x="208" class="color13" font-weight="bold" textLength="56">banner_</text><text x="264" class="foreground" textLength="376"> to fill dashes -------------------------------</text></g><g id="g11"><text class="foreground" font-weight="bold" textLength="32">ekko</text><text x="32" class="foreground" textLength="184"> comment_b Prefix with </text><text x="216" class="color13" font-weight="bold" textLength="64">comment_</text><text x="280" class="foreground" textLength="8"> </text><text x="288" class="color8" font-weight="bold" textLength="136"># to add comments</text></g><g id="g12"><text class="foreground" font-weight="bold" textLength="32">ekko</text><text x="32" class="foreground" textLength="240"> comment_b_45 And suffix with </text><text x="272" class="color13" font-weight="bold" textLength="24">_NN</text><text x="296" class="foreground" textLength="56">       </text><text x="352" class="color8" font-weight="bold" textLength="232"># to align comments at col NN</text></g><g id="g13"><text class="color14" font-weight="bold" textLength="224">Environment, keys and values</text><text x="224" class="color6" textLength="416"> ---------------------------------------------------</text></g><g id="g14"><text class="foreground" font-weight="bold" textLength="312">ekko export MY_ENV_VARIABLE \&quot;a value\&quot;</text><text x="312" class="foreground" textLength="8"> </text><text x="320" class="color8" font-weight="bold" textLength="216"># Only echoed, not executed</text></g><g id="g15"><text class="foreground" textLength="56">export </text><text x="56" class="color13" font-weight="bold" textLength="120">MY_ENV_VARIABLE</text><text x="176" class="foreground" textLength="8">=</text><text x="184" class="color14" font-weight="bold" textLength="72">&quot;a value&quot;</text></g><g id="g16"><text class="foreground" font-weight="bold" textLength="120">ekko export PWD</text><text x="120" class="foreground" textLength="8"> </text><text x="128" class="color8" font-weight="bold" textLength="224"># Echos current value in env</text></g><g id="g17"><text class="foreground" textLength="56">export </text><text x="56" class="color13" font-weight="bold" textLength="24">PWD</text><text x="80" class="foreground" textLength="8">=</text><text x="88" class="color14" font-weight="bold" textLength="96">/opt/workdir</text></g><g id="g18"><text class="foreground" font-weight="bold" textLength="168">ekko exports PWD HOME</text><text x="168" class="foreground" textLength="8"> </text><text x="176" class="color8" font-weight="bold" textLength="232"># Echos current values in env</text></g><g id="g19"><text class="foreground" textLength="56">export </text><text x="56" class="color13" font-weight="bold" textLength="32">HOME</text><text x="88" class="foreground" textLength="8">=</text><text x="96" class="color14" font-weight="bold" textLength="64">/home/Me</text></g><g id="g20"><text class="foreground" font-weight="bold" textLength="32">ekko</text><text x="32" class="foreground" textLength="128"> kv_12 name ekko</text></g><g id="g21"><text class="color13" textLength="112">        name: </text><text x="112" class="foreground" textLength="32">ekko</text></g><g id="g22"><text class="color13" textLength="112">      column: </text><text x="112" class="foreground" textLength="16">12</text></g><g id="g23"><text class="foreground" font-weight="bold" textLength="32">ekko</text><text x="32" class="foreground" textLength="128"> kv_45 name ekko</text></g><g id="g24"><text class="color13" textLength="376">                                         name: </text><text x="376" class="foreground" textLength="32">ekko</text></g><g id="g25"><text class="color13" textLength="376">                                       column: </text><text x="376" class="foreground" textLength="16">45</text></g><g id="g26"><text class="foreground" font-weight="bold" textLength="32">ekko</text><text x="32" class="foreground" textLength="104"> kv name ekko</text></g><g id="g27"><text class="color13" textLength="256">                          name: </text><text x="256" class="foreground" textLength="32">ekko</text></g><g id="g28"><text class="color13" textLength="256">                        column: </text><text x="256" class="foreground" textLength="96">30 (default)</text></g><g id="g29"><text class="foreground" font-weight="bold" textLength="32">ekko</text><text x="32" class="foreground" textLength="248"> kvs name ekko column autosized</text></g><g id="g30"><text class="color13" textLength="64">  name: </text><text x="64" class="foreground" textLength="32">ekko</text></g><g id="g31"><text class="color13" textLength="64">column: </text><text x="64" class="foreground" textLength="72">autosized</text></g><g id="g32"><text class="color14" font-weight="bold" textLength="72">Execution</text><text x="72" class="color6" textLength="568"> ----------------------------------------------------------------------</text></g><g id="g33"><text class="foreground" font-weight="bold" textLength="240">ekko no-exec ls -d &quot;$HOME&quot;/Do*</text><text x="240" class="foreground" textLength="8"> </text><text x="248" class="color8" font-weight="bold" textLength="96"># Print only</text></g><g id="g35"><text class="foreground" font-weight="bold" textLength="216">ekko exec ls -d &quot;$HOME&quot;/Do*</text><text x="216" class="foreground" textLength="8"> </text><text x="224" class="color8" font-weight="bold" textLength="160"># Execute and timing</text></g><g id="g37"><text class="color13" textLength="48">TIME: </text><text x="48" class="foreground" textLength="480">5 (00:00:00.005) ls -d /home/Me/Documents /home/Me/Downloads</text></g><g id="g38"><text class="foreground" textLength="56">export </text><text x="56" class="color13" font-weight="bold" textLength="152">EKKO_LAST_EXEC_TIME</text><text x="208" class="foreground" textLength="8">=</text><text x="216" class="color14" font-weight="bold" textLength="8">5</text></g><g id="g39"><text class="color14" font-weight="bold" textLength="104">Notifications</text><text x="104" class="color6" textLength="536"> ------------------------------------------------------------------</text></g><g id="g40"><text class="foreground" font-weight="bold" textLength="32">ekko</text><text x="32" class="foreground" textLength="288"> popup Splines have been reticulated</text></g><g id="g41"><text class="foreground" font-weight="bold" textLength="32">ekko</text><text x="32" class="foreground" textLength="392"> remind $((5 * 60)) Five minute break is finished</text></g><g id="g42"><text class="foreground" font-weight="bold" textLength="32">ekko</text><text x="32" class="foreground" textLength="336"> remind 5min Five minute break is finished</text></g><text id="g34" class="foreground" textLength="344">ls -d /home/Me/Documents /home/Me/Downloads</text><text id="g36" class="foreground" textLength="304">/home/Me/Documents  /home/Me/Downloads</text><text id="g43" class="color11" font-weight="bold" textLength="456">see ekko_help_examples for examples on using in functions</text><text id="g44" class="background" textLength="8"> </text></defs><use xlink:href="#g1"/><use xlink:href="#g2" y="17"/><use xlink:href="#g3" y="34"/><use xlink:href="#g4" y="51"/><use xlink:href="#g5" y="68"/><use xlink:href="#g6" y="85"/><use xlink:href="#g7" y="102"/><use xlink:href="#g8" y="119"/><use xlink:href="#g9" y="136"/><use xlink:href="#g10" y="153"/><use xlink:href="#g11" y="170"/><use xlink:href="#g12" y="187"/><use xlink:href="#g13" y="221"/><use xlink:href="#g14" y="238"/><use xlink:href="#g15" y="255"/><use xlink:href="#g16" y="272"/>