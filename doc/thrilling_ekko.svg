<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="terminal" baseProfile="full" viewBox="0 0 640 223" width="640" version="1.1"><defs><style type="text/css" id="generated-style">text{dominant-baseline:text-before-edge;white-space:pre}.foreground{fill:#ccc}.background{fill:#0c0c0c}.color3{fill:#c19c00}.color7{fill:#ccc}.color8{fill:#767676}.color11{fill:#f9f1a5}.color13{fill:#b4009e}</style></defs><svg width="640" height="221" viewBox="0 0 640 221" preserveAspectRatio="xMidYMin slice" style="font-family:'DejaVu Sans Mono',monospace;font-style:normal;font-size:14px"><rect class="background" height="100%" width="100%"/><defs><g id="g1"><text textLength="72" font-weight="bold" style="fill:#e74856">ATTENTION</text><text x="72" textLength="568" style="fill:#c50f1f"> shutting down nodes may cause data loss ------------------------------</text></g><g id="g4"><text textLength="136" class="color13">        Primary: </text><text x="136" textLength="136" class="foreground">nodeA.example.com</text></g><g id="g5"><text textLength="136" class="color13">    Secondaries: </text><text x="136" textLength="136" class="foreground">nodeB.example.com</text></g><g id="g6"><text textLength="136" class="color13">                 </text><text x="136" textLength="136" class="foreground">nodeC.example.com</text></g><g id="g7"><text textLength="136" class="color13">                 </text><text x="136" textLength="136" class="foreground">nodeD.example.com</text></g><g id="g8"><text textLength="136" class="color13">           Logs: </text><text x="136" textLength="120" class="foreground">log.example.com</text></g><g id="g9"><text textLength="56" class="color7">export </text><text x="56" textLength="96" font-weight="bold" class="color13">WORKING_HOME</text><text x="152" textLength="8" class="color7">=</text><text x="160" textLength="112" class="foreground">              </text><text x="272" textLength="232" font-weight="bold" class="color8"># Use local storage directory</text></g><g id="g10"><text textLength="56" class="color7">export </text><text x="56" textLength="48" font-weight="bold" class="color13">DRYRUN</text><text x="104" textLength="8" class="color7">=</text><text x="112" textLength="160" class="foreground">                    </text><text x="272" textLength="336" font-weight="bold" class="color8"># If set, show commands without executing.</text></g><g id="g11"><text textLength="32" font-weight="bold" class="color11">sudo</text><text x="32" textLength="184" class="color3"> node-killer --drain &amp;&amp;</text><text x="216" textLength="56" class="foreground">       </text><text x="272" textLength="176" font-weight="bold" class="color8"># Blocks until drained</text></g><g id="g12"><text textLength="48" font-weight="bold" class="color11">  sudo</text><text x="48" textLength="160" class="color3"> node-killer --force</text><text x="208" textLength="64" class="foreground">        </text><text x="272" textLength="232" font-weight="bold" class="color8"># Kills all nodes permanently</text></g><text textLength="336" font-weight="bold" class="color8" id="g2"># Please ensure that backups have finished</text><text textLength="256" font-weight="bold" class="color8" id="g3"># Nodes will be drained in order</text><text textLength="8" class="background" id="g13"> </text></defs><use xlink:href="#g1"/><use xlink:href="#g2" y="17"/><use xlink:href="#g3" y="34"/><use xlink:href="#g4" y="51"/><use xlink:href="#g5" y="68"/><use xlink:href="#g6" y="85"/><use xlink:href="#g7" y="102"/><use xlink:href="#g8" y="119"/><use xlink:href="#g9" y="136"/><use xlink:href="#g10" y="153"/><use xlink:href="#g11" y="170"/><use xlink:href="#g12" y="187"/><path class="foreground" d="M0 204h8v17H0z"/><use xlink:href="#g13" y="204"/></svg></svg>