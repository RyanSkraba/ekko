/text><text x="152" class="foreground" textLength="8">=</text><text x="160" font-weight="bold" style="fill:#61d6d6" textLength="96">/tmp/working</text><text x="256" class="foreground" textLength="16">  </text><text x="272" class="color8" font-weight="bold" textLength="232"># Use local storage directory</text></g><g id="g10"><text class="foreground" textLength="56">export </text><text x="56" class="color13" font-weight="bold" textLength="48">DRYRUN</text><text x="104" class="foreground" textLength="168">=                    </text><text x="272" class="color8" font-weight="bold" textLength="336"># If set, show commands without executing.</text></g><g id="g11"><text class="color11" font-weight="bold" textLength="32">sudo</text><text x="32" class="color3" textLength="184"> node-killer --drain &amp;&amp;</text><text x="216" class="foreground" textLength="56">       </text><text x="272" class="color8" font-weight="bold" textLength="176"># Blocks until drained</text></g><g id="g12"><text class="color11" font-weight="bold" textLength="48">  sudo</text><text x="48" class="color3" textLength="160"> node-killer --force</text><text x="208" class="foreground" textLength="64">        </text><text x="272" class="color8" font-weight="bold" textLength="232"># Kills all nodes permanently</text></g><text id="g2" class="color8" font-weight="bold" textLength="336"># Please ensure that backups have finished</text><text id="g3" class="color8" font-weight="bold" textLength="256"># Nodes will be drained in order</text><text id="g13" class="background" textLength="8"> </text></defs><use xlink:href="#g1"/><use xlink:href="#g2" y="17"/><use xlink:href="#g3" y="34"/><use xlink:href="#g4" y="51"/><use xlink:href="#g5" y="68"/><use xlink:href="#g6" y="85"/><use xlink:href="#g7" y="102"/><use xlink:href="#g8" y="119"/><use xlink:href="#g9" y="136"/><use xlink:href="#g10" y="153"/><use xlink:href="#g11" y="170"/><use xlink:href="#g12" y="187"/><path d="M0 204h8v17H0z" class="foreground"/><use xlink